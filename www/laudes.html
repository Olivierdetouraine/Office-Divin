<ons-page id='laudes'>
	<ons-toolbar class='barre-menu'>
		<div class="left bouton_menu_g" onclick="Ouvre_menu_g()">
			<ons-icon icon="md-menu"></ons-icon>&nbsp;&nbsp;Laudes
		</div>
		<div class="center">
			<div id="la_date" class="bouton_date"></div>
		</div>
		<div class="right">
			<ons-toolbar-button onclick="Ouvre_menu()">
				<ons-icon icon="md-settings"></ons-icon>
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-modal id='la_modal'>
		<input type="text" id="la_calendrier" class="datepicker" name="la_calendrier" hidden/>
	</ons-modal>

	<ons-fab position="bottom right" modifier="mini" onclick="Plein_ecran();">
		<ons-icon id='plein-ecran' icon="md-fullscreen"></ons-icon>
	</ons-fab>

	<ons-card class="cadre">
		<div id="la_titre_principal" class="center"></div>
		<div id="la_titre_sanctoral" class="center"></div>
		<div id="la_titre_secondaire" class="center"></div>

		<div id="la_temporal"></div>
		<div id="la_sanctoral"></div>

		<p class="center"><ons-button onclick="Charge_page('accueil.html')"><ons-icon icon="md-home"></ons-icon></ons-button></p>
	</ons-card>

	<script>
		Initialisation_parametres();
		Initialisation_evenements('laudes');
	</script>
</ons-page>
